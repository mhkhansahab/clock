<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <audio src="./Clock-Ticking.mp3" loop="loop" id="audio"></audio>
        
    <div class="main-container">
        <div id="day"></div>
        <div class="clock box-shadow-3d">
            <div class="clock-element" id="one">1</div>
            <div class="clock-element" id="two">2</div>
            <div class="clock-element" id="three">3</div>
            <div class="clock-element" id="four">4</div>
            <div class="clock-element" id="five">5</div>
            <div class="clock-element" id="six">6</div>
            <div class="clock-element" id="seven">7</div>
            <div class="clock-element" id="eight">8</div>
            <div class="clock-element" id="nine">9</div>
            <div class="clock-element" id="ten">10</div>
            <div class="clock-element" id="eleven">11</div>
            <div class="clock-element" id="twelve">12</div>
            <div id="sec-tick" class="tick"></div>
            <div id="min-tick" class="tick"></div>
            <div id="hour-tick" class="tick"></div>
        </div>
        <div class="digital-clock box-shadow-3d">
            <span id="hour">00</span> : 
            <span id="min">00</span> : 
            <span id="sec">00</span>
            <span id="meridiem"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
